{% extends 'base.html' %}

{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}


{% block content %}
<!-- <img class="wave" src="{% static 'img/header-bg.jpg' %}"> -->
<div class="container-login">
    <div class="img">
        <img src="{% static 'img/bulsu_campuslogo.jpg' %}" alt="" />
    </div>
    <div class="login-content">
        <form method="POST">
            {% csrf_token %}
            <img src="{% static 'img/icpep_logo.png' %}">
            <h2 class="title">Sign-up</h2>
               <div class="input-div one">
                  <div class="i">
                          <i class="fas fa-user"></i>
                  </div>
                  <div class="div">
                          <h5>Student Number</h5>
                          <input type="text" name="username" class="input" required />
                  </div>
               </div>
               <div class="input-div pass">
                  <div class="i"> 
                       <i class="fas fa-lock"></i>
                  </div>
                  <div class="div">
                       <h5>Password</h5>
                       <input type="password" name="password" class="input" required />
                  </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         <h5>Re-type Password</h5>
                         <input type="password" name="password2" class="input" required />
                    </div>
                </div>
            <a href="{% url 'login-user' %}">Already Have An Account?</a>
            <input type="submit" class="btn" value="Sign-up">
        </form>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/login.js' %}"></script>
{% endblock content %}
